apiversion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    tier: db
spec:
 replicas: 1
 selector:
  matchlabels:
   tier: db
  template:
    metadata:
      labels:
        tier: db
    spec:
      containers:
        - name: postgres
          image: postgres
          ports:
        - containerport: 5432
         env:
        - name: POSTGRES_PASSWORD
          value: lms12345  
